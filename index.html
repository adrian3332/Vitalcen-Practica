<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Enlaces</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative; /* Ajustar para que los botones flotantes sean relativos al cuerpo */
        }
        #miVideo {
            width: 100%;
            height: calc(100% - 50px); /* Ajuste para dejar espacio para los botones de enlace */
        }
        .floating-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            z-index: 999;
        }
        .floating-buttons .btn {
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

<video id="miVideo" width="1080" height="1920" controls>
  <source src="./Mis Quince.mp4" type="video/mp4">
</video>

<div class="floating-buttons">
  <a href="https://maps.app.goo.gl/DrUVXoas6FVNcRYZ6" class="btn btn-primary"><i class="fas fa-map-marker-alt"></i></a>
  <a href="https://wa.me/numero" class="btn btn-success"><i class="fab fa-whatsapp"></i></a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
